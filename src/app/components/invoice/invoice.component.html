
<div id="invoice" fxLayout="row" class="example-container" [class.mat-elevation-z2]="!isActive"
    [class.mat-elevation-z8]="isActive">
    <div mat-elevation-z7>
        {{invoiceData | json}}
    </div>
</div>

<button color="primary" printSectionId="invoice" ngxPrint (click)="isActive = !isActive" mat-mini-fab
    aria-label="Print Document">
    <mat-icon>print</mat-icon>
</button>
