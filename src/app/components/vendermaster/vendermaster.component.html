<div class="example-container mat-elevation-z8">
    <div class="mat-elevation-z8" fxLayout fxLayout.xs="row" fxLayoutAlign="center center" fxLayoutGap="10px"
        fxLayoutGap.xs="0">
        <div class="item item-1" fxFlex="70%">
            <button mat-mini-fab (click)="addNewVendor()" matTooltip="Add New Invoice" matTooltipClass="addNewInvoice"
                aria-label="Add New Invoice" id="addbutton">
                <mat-icon>person_add</mat-icon>
            </button>
        </div>
        <div>
            <mat-form-field>
                <mat-select placeholder="Customer Name" >
                    <mat-option>name</mat-option>
                </mat-select>
                <!-- <mat-error *ngIf="val_bank_name.hasError('required')">Please select Bank Name.</mat-error> -->
            </mat-form-field>

        </div>
        <div class="item item-2" fxFlex="25%" fxFlexOrder="3">
            <mat-form-field fxFill>
                <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>
    </div>
    <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" matSort matSortStart="desc" class="mat-elevation-z8">
            <ng-container matColumnDef="vendorid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sr No</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon style="margin-top: 30px;" matBadge="{{ELEMENT_DATA.indexOf(element)+1}}"
                        matBadgeColor="color"></mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="vendorname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Name </th>
                <td mat-cell *matCellDef="let element"> {{element.vendorname}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="phno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No </th>
                <td mat-cell *matCellDef="let element"> {{element.phno}} </td>
            </ng-container>

            <ng-container matColumnDef="panno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pan No </th>
                <td mat-cell *matCellDef="let element"> {{element.panno}} </td>
            </ng-container>

            <ng-container matColumnDef="gstno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> GST No </th>
                <td mat-cell *matCellDef="let element"> {{element.gstno}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button matTooltip="View Invoice" matTooltipClass="invoiceTooltip" color="primary"
                        (click)="viewInvoice(element)">
                        <mat-icon class="mat-18">receipt</mat-icon>
                    </button>
                    <!-- <button mat-icon-button color="accent" (click)="redirectToPrint(element)">
                        <mat-icon class="mat-18">print</mat-icon>
                    </button> -->
                    <button mat-icon-button matTooltip="Edit Invoice" matTooltipClass="editTooltip" class="editbutton"
                        (click)="editVendor(element)">
                        <mat-icon class="mat-18">edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Delete Invoice" matTooltipClass="deleteTooltip" color="warn"
                        (click)="deleteVender(element)">
                        <mat-icon class="mat-18">delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
        </table>
    </div>
    <mat-paginator id="paginator" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
